  <body>
    <main class="container-fluid">
      <div class="form row formTotal">
        <div class="col-6 col-md-6 expandiMobile">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="nome"
              aria-describedby="emailHelp"
              placeholder="Nome"
            />
            <small id="emailHelp" class="form-text text-muted"
              >escreva seu nome.</small
            >
          </div>

          <div class="form-group">
            <select id="select" class="custom-select" required>
              <option value="">Selecione seu tipo de equipamento</option>
              <option value="1">Equipamento completo</option>
              <option value="2">Equipamento completo e bolinhas</option>
              <option value="3">Somente máscara</option>
              <option value="4">Somente máscara e bolinhas</option>
              <option value="5">Bolinhas próprias</option>
              <option value="6">Nenhuma das alternativas anteriores</option>
            </select>
            <small id="emailHelp" class="form-text text-muted"
              >Selecione seu tipo de equipamento.</small
            >
          </div>
          <div class="form-group">
            <label class="labelInput">
              <input type="file" id="string-input" class="file_customizada" />
              <span id="textFoto1">Selecione uma foto</span>
              <span id="textFoto2">Foto selecionada</span>
              <span id="">Opcional</span>
            </label>
          </div>
          <div class="">
            <button type="button" class="btn btn-primary" onclick="criarCard()">
              Realizar inscrição
            </button>
          </div>
        </div>
        <div class="col-6 col-md-6 expandiMobile" style="position: relative;">
          <div class="logo"></div>
          <div>
            <p>
              <b>Local:</b> spyder paintball Park <br />
              <b>Data:</b> 15/12<br />
              <b>Horário:</b> 15:30h<br /><br />
              <b>Valores:</b><br />
              R$ 55,00 equipamento próprio<br />
              R$ 35,00 equipe do campo + 50 bolinhas<br />
              Aceita crédito e débito
            </p>
          </div>
        </div>
      </div>
      <div class="card-container"></div>
    </main>
